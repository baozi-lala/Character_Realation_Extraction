# model
dataset: PRE_data

global_rep: true
local_rep: false
context_att: true

query: global # global

pretrain_l_m:  none # bert-base-chinese,bert-base,chinese, none,xlnet-base, xlnet-large
lstm_encoder: false
more_lstm: false

# encoder
emb_method: False # true for load_embeds
word_dim: 768
lstm_dim: 256
out_dim: 256
#type_dim: 20
#dist_dim: 20
finaldist: false
types: false
bilstm_layers: 1
rgcn_hidden_dim: 256
rgcn_num_layers: 2
gcn_in_drop: 0.2
gcn_out_drop: 0.2

# network
batch: 8
epoch: 10
drop_i: 0.5 # 0.5
drop_m: 0.0
drop_o: 0.3 # 0.3
att_head_num: 2
att_dropout: 0.0
lr: 0.0005
bert_lr: 0.00001
gc: 10
reg: 0.000
opt: adam
patience: 10
unk_w_prob: 0.5
min_w_freq: 1
init_train_epochs: 10
NA_NUM: 0.5  # 0.1==5:1
mlp_layers: 1
mlp_dim: 512

# data based
train_data: ../data/DocPRE/processed/train.json
test_data: ../data/DocPRE/processed/dev.json
embeds: ../data/DocPRE/word_embed.txt
folder: ../results/docpre-dev
save_pred: dev

# options (chosen from parse input otherwise false)
lowercase: false
plot: false
show_class: false
early_stop: true
save_model: true
freeze_words: true

# extra
seed: 0
shuffle_data: true
label2ignore: NA
primary_metric: micro_f
#direction: l2r+r2l
gpu: 0